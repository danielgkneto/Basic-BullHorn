<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BullHorn</title>
</head>
<body>
<div th:replace="base :: title"></div>
<div th:replace="base :: navlinks"></div>
    <h2>Messages</h2>
<table>
    <tr>
        <th>Date</th>
        <th>Sent By</th>
        <td>Actions</td>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.postedDate}"></td>
        <td th:text="${message.sentBy}"></td>
        <td>
            <a th:href="@{/detail/{id}(id=${message.id})}">Details</a>
        </td></tr>
</table>
<a href="/add">Add a Message</a><br />
</body>
</html>
